/*
 * LIST BUILD FILE
 */

plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // You can declare any repository here.
	mavenCentral()
}

dependencies {
    // Indicates that the 'proj_coreApp' subproject depends on the 'proj_plugins' subproject.
	implementation project(':proj_API')
}